<div class="loginComponent component">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username"
               required #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        />
        <div *ngIf="username.errors && f.submitted" class="alert">Username is required!</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password"
               [(ngModel)]="form.password" required minlength="6" #password="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <img (click)="toggleShowPassword()" src="{{ theme === 'theme-light' ? 'assets/eye-slash-light.svg' : 'assets/eye-slash-dark.svg'}}" alt="eye_icon"
             title="See/Hide Password" height="20" width="20" class="togglePassword" loading="eager"/>
        <div *ngIf="password.errors && f.submitted" class="alert">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <button>Login</button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert" role="alert">Login failed: {{ errorMessage }} </div>
      </div>

      <div class="form-group">
        Don't have an account?
      </div>

      <div class="form-group">
        <button routerLink="/register" [hidden]="isLoggedIn">Register</button>
      </div>
    </form>

    <div class="alert-success" *ngIf="isLoggedIn">Logged in as {{ username }}</div>
</div>
