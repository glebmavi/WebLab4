<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="-10 -10 20 20" id="svgGraph">
    <!--Definition of arrowhead markers -->
    <defs> // TODO: modify
        <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
            <polygon class="marker" points="0 0, 6 3, 0 6" />
        </marker>

        <marker id="arrowhead-inverted" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
            <polygon class="marker" points="0 3, 6 6, 6 0" />
        </marker>

        <circle r="0.25" id="circle"/>
    </defs>

    <!--Shapes-->
    <rect class="shape" height="3" width="6" x="0" y="-3" fill="#3399FF" />
    <path class="shape" d="M -6 0 A 6 6 2 0 1 0 -6 L 0 0 Z" fill="#3399FF" />
    <polygon class="shape" points="0 3, 0 0, 3 0" fill="#3399FF"/>

    <!-- X-axis with arrowhead -->
    <line x1="-9" y1="0" x2="9" y2="0" stroke-width="0.15" marker-end="url(#arrowhead)" stroke="black"/>

    <!--Markers for X-->
    <line x1="3" y1="-0.5" x2="3" y2="0.5" stroke-width="0.15" stroke="black"/>
    <line x1="6" y1="-0.5" x2="6" y2="0.5" stroke-width="0.15" stroke="black"/>
    <line x1="-3" y1="-0.5" x2="-3" y2="0.5" stroke-width="0.15" stroke="black"/>
    <line x1="-6" y1="-0.5" x2="-6" y2="0.5" stroke-width="0.15" stroke="black"/>

    <!-- Y-axis with arrowhead -->
    <line x1="0" y1="-9" x2="0" y2="9" stroke-width="0.15" marker-start="url(#arrowhead-inverted)" stroke="black"/>

    <!--Markers for Y-->
    <line x1="-0.5" y1="3" x2="0.5" y2="3" stroke-width="0.15" stroke="black"/>
    <line x1="-0.5" y1="6" x2="0.5" y2="6" stroke-width="0.15" stroke="black"/>
    <line x1="-0.5" y1="-3" x2="0.5" y2="-3" stroke-width="0.15" stroke="black"/>
    <line x1="-0.5" y1="-6" x2="0.5" y2="-6" stroke-width="0.15" stroke="black"/>

    <!-- X-axis labels -->
    <text x="8.5" y="-0.5" font-size="1.2" text-anchor="start">X</text>
    <text x="6" y="-0.6" font-size="0.8" text-anchor="middle" class="RText">R</text>
    <text x="3" y="-0.6" font-size="0.8" text-anchor="middle" class="RHalfText">R/2</text>
    <text x="-3" y="-0.6" font-size="0.8" text-anchor="middle" class="MinusRHalfText">-R/2</text>
    <text x="-6" y="-0.6" font-size="0.8" text-anchor="middle" class="MinusRText">-R</text>

    <!-- Y-axis labels -->
    <text x="0.5" y="-8.5" font-size="1.2" text-anchor="start">Y</text>
    <text x="0.6" y="6.2" font-size="0.8" text-anchor="start" class="MinusRText">-R</text>
    <text x="0.6" y="3.2" font-size="0.8" text-anchor="start" class="MinusRHalfText">-R/2</text>
    <text x="0.6" y="-2.8" font-size="0.8" text-anchor="start" class="RHalfText">R/2</text>
    <text x="0.6" y="-5.8" font-size="0.8" text-anchor="start" class="RText">R</text>

</svg>
